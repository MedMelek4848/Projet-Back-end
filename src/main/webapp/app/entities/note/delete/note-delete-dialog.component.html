<form *ngIf="note" name="deleteForm" (ngSubmit)="confirmDelete(note.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="noteDeleteDialogHeading" style="font-family: Rockwell;">Confirmer l'opération de suppression</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-note-heading">Êtes-vous sûr de vouloir supprimer Note {{ note.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span style="font-weight: bold;">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-note" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span style="font-weight: bold;">Supprimer</span>
    </button>
  </div>
</form>

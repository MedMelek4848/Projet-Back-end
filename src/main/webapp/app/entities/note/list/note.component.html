<div>
  
  <h2 id="page-heading" data-cy="NoteHeading" style="text-align: center;font-family: Rockwell; font-weight: bold; color: blue;">
    <span>Liste des notes</span>
    <div class="d-flex">
      <form [formGroup]="editForm" (ngSubmit)="searchNotesByMatricule()" class="d-flex align-items-center">
        <div class="input-group">
          <input type="text" formControlName="matricule" class="form-control" placeholder="Rechercher par matricule">
          <button type="submit" class="btn btn-primary ms-2"  style="font-weight: bold;">Rechercher</button>
        </div>
      </form> 
      
    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span  style="font-weight: bold;">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-note"
        [routerLink]="['/note/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span  style="font-weight: bold;">Créer une nouvelle note</span>
      </button>
    </div>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="notes?.length === 0">
    <span style="font-family: Rockwell;">Aucune note trouvée</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="notes && notes.length > 0">
    
    
    <div class="table-responsive table-entities" id="entities" *ngIf="notes && notes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="noteExam">
            <div class="d-flex">
              <span>Note Exam</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="remarque">
            <div class="d-flex">
              <span>Remarque</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="matriculeEleve.matricule">
            <div class="d-flex">
              <span>Matricule Eleve</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nomExamen.nomExamen">
            <div class="d-flex">
              <span>Nom Examen</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0" 
      >
        <tr *ngFor="let note of notes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/note', note.id, 'view']">{{ note.id }}</a>
          </td>
          <td>{{ note.noteExam }}</td>
          <td>{{ note.remarque }}</td>

          <td>
            <div *ngIf="note.matriculeEleve">
              <a [routerLink]="['/eleve', note.matriculeEleve.id, 'view']">{{ note.matriculeEleve.matricule }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="note.nomExamen">
              <a [routerLink]="['/examen', note.nomExamen.id, 'view']">{{ note.nomExamen.nomExamen }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/note', note.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" style="font-weight: bold;">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/note', note.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" style="font-weight: bold;">Modifier</span>
              </button>

              <button type="submit" (click)="delete(note)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" style="font-weight: bold;">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Ajoutez le bouton "Prédire" à votre template -->
<button (click)="predictRemarks()">Prédire</button>

<!-- Affichez le résultat de la prédiction -->
<div *ngIf="predictionResult">
  Résultat de la prédiction : {{ predictionResult }}
</div>

    </div>
  </div>
</div>

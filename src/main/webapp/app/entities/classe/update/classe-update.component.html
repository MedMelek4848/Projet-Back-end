<div class="container border p-4 my-5">
  <div class="row">
    <div class="col-12">
      <h2 style="text-align: center; font-weight: bold; color: blue;font-family: Rockwell;" id="jhi-classe-heading" data-cy="ClasseCreateUpdateHeading">Créer ou modifier une Classe</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
            <label class="form-label" for="field_id" >ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="field_nomClasse" >Nom de la Classe</label>
            <input type="text" class="form-control" name="nomClasse" id="field_nomClasse" data-cy="nomClasse" formControlName="nomClasse"  />
          </div>

          <div class="mb-3">
            <label class="form-label" for="field_nombreEleves" style="font-family: Rockwell;">Nombre d'Élèves</label>
            <input type="number" class="form-control" name="nombreEleves" id="field_nombreEleves" data-cy="nombreEleves" formControlName="nombreEleves" />
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary btn-lg" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span style="font-weight: bold;">Annuler</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary btn-lg"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span style="font-weight: bold;">Enregistrer</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

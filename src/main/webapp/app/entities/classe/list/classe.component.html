<div>
  <h2 id="page-heading" data-cy="ClasseHeading" style="text-align: center;font-family: Rockwell; font-weight: bold; color: blue;">
    <span>Liste de Classes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span style="font-weight: bold;">Actualiser la liste</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-classe"
        [routerLink]="['/classe/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span style="font-weight: bold;">Créer une nouvelle Classe</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="classes?.length === 0">
    <span style="font-family: Rockwell;">Aucune Classe trouvée</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="classes && classes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col" >ID</th>
          <th scope="col" >Nom Classe</th>
          <th scope="col" >Nombre d'Élèves</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let classe of classes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/classe', classe.id, 'view']">{{ classe.id }}</a>
          </td>
          <td>{{ classe.nomClasse }}</td>
          <td >{{ classe.nombreEleves }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/classe', classe.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" >Voir</span>
              </button>

              <button type="submit" [routerLink]="['/classe', classe.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" >Modifier</span>
              </button>

              <button type="submit" (click)="delete(classe)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" >Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

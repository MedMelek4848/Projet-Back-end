<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paiement">
      <h2 data-cy="paiementDetailsHeading"><span>Paiement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ paiement.id }}</span>
        </dd>
        <dt><span>Mode De Paiement</span></dt>
        <dd>
          <span>{{ paiement.modeDePaiement }}</span>
        </dd>
        <dt><span>Numero Tranche</span></dt>
        <dd>
          <span>{{ paiement.numeroTranche }}</span>
        </dd>
        <dt><span>Type De Paiement</span></dt>
        <dd>
          <span>{{ paiement.typeDePaiement }}</span>
        </dd>
        <dt><span>Montant Paye</span></dt>
        <dd>
          <span>{{ paiement.montantPaye }}</span>
        </dd>
        <dt><span>Matricule</span></dt>
        <dd>
          <div *ngIf="paiement.matricule">
            <a [routerLink]="['/eleve', paiement.matricule.id, 'view']">{{ paiement.matricule.matricule }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/paiement', paiement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

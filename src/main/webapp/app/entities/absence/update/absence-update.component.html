<div class="d-flex justify-content-center">
  <div class="col-8">
    <div class="border p-4">
      <h2 style="text-align: center; font-weight: bold;" id="jhi-absence-heading" data-cy="AbsenceCreateUpdateHeading">Create or edit an Absence</h2>

      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_id">ID</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_dateAbsence">Date Absence</label>
          <div class="col-sm-9">
            <div class="input-group">
              <input
                id="field_dateAbsence"
                data-cy="dateAbsence"
                type="text"
                class="form-control"
                name="dateAbsence"
                ngbDatepicker
                #dateAbsenceDp="ngbDatepicker"
                formControlName="dateAbsence"
              />
              <button type="button" class="btn btn-secondary" (click)="dateAbsenceDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_justifie">Justifié</label>
          <div class="col-sm-9">
            <input type="checkbox" class="form-check-input" name="justifie" id="field_justifie" data-cy="justifie" formControlName="justifie" />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_commentaire">Commentaire</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              name="commentaire"
              id="field_commentaire"
              data-cy="commentaire"
              formControlName="commentaire"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_nombreAbsence">Nombre d'absences</label>
          <div class="col-sm-9">
            <input
              type="number"
              class="form-control"
              name="nombreAbsence"
              id="field_nombreAbsence"
              data-cy="nombreAbsence"
              formControlName="nombreAbsence"
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label class="form-label col-sm-3" for="field_matriculeEleve">Matricule de l'élève</label>
          <div class="col-sm-9">
            <select
              class="form-select"
              id="field_matriculeEleve"
              data-cy="matriculeEleve"
              name="matriculeEleve"
              formControlName="matriculeEleve"
              [compareWith]="compareEleve"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="eleveOption" *ngFor="let eleveOption of elevesSharedCollection">{{ eleveOption.matricule }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nomMatiere">Nom Matiere</label>
          <select
            class="form-control"
            id="field_nomMatiere"
            data-cy="nomMatiere"
            name="nomMatiere"
            formControlName="nomMatiere"
            [compareWith]="compareMatiere"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="matiereOption" *ngFor="let matiereOption of matieresSharedCollection">{{ matiereOption.nomMatiere }}</option>
          </select>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span style="font-weight: bold;">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span style="font-weight: bold;">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

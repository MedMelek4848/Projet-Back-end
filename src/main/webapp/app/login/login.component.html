<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" style="text-align: center; font-weight: bold; font-family: Rockwell;">Connexion</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Échec de la connexion!</strong> Veuillez vérifier vos informations de connexion et réessayer.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username"><i class="fas fa-user" style="text-align: center; font-weight: bold; font-family: Rockwell;"></i> Nom d'utilisateur</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Votre nom d'utilisateur"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password"><i class="fas fa-lock" style="text-align: center; font-weight: bold; font-family: Rockwell;"></i> Mot de passe</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Votre mot de passe"
              formControlName="password"
              data-cy="password"
            />
          </div>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span style="font-family: Rockwell;">Se souvenir de moi</span>
          </label>
        </div>

        <div style="text-align: center; margin-top: 20px;">
          <button style="font-weight: bold;" type="submit" class="btn btn-primary" data-cy="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
        </div>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" style="font-family: Rockwell;" data-cy="forgetYourPasswordSelector">Vous avez oublié votre mot de passe ?</a>
      </div>

      <div class="alert alert-warning">
        <span style="font-family: Rockwell;">Vous n'avez pas encore de compte ?</span>
        <a class="alert-link" routerLink="/account/register">Créer un nouveau compte</a>
      </div>
    </div>
    <div class="col-lg-6 col-md-4 col-sm-2 d-flex align-items-center justify-content-end">
     
    </div>
  </div>
</div>

<style>
  .login-image-container {
    width: 50%;
    height: 50%;
  }
  /* style du bouton Sign in */
.btn-primary {
  background-color: #2D3E50;
  border-color: #2D3E50;
  color: #fff;
  transition: background-color 0.2s, border-color 0.2s, color 0.2s;
}

.btn-primary:hover {
  background-color: #34495E;
  border-color: #34495E;
  color: #fff;
}

/* style des messages d'alerte */
.alert-danger {
  background-color: #F44336;
  border-color: #F44336;
  color: #fff;
}

.alert-warning {
  background-color: #b8b8ea;
  border-color: #b8b8ea;
  color: rgb(20, 18, 18);
}

/* style du lien pour la récupération de mot de passe */
.alert-link {
  color: #0a0a09;
}

/* style du titre "Sign in" */
h1[data-cy="loginTitle"] {
  font-size: 2.5rem;
  color: #2D3E50;
  margin-bottom: 2rem;
}



/* style des icônes pour les champs "Username" et "Password" */
.form-control[name="username"] ~ .fa-user,
.form-control[name="password"] ~ .fa-lock {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 1.5rem;
  font-size: 1.2rem;
  color: #707070;
}



/* style pour les grands écrans */
@media (min-width: 768px) {
  /* style de la colonne de gauche */
  .col-lg-6 {
    max-width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* style de la colonne de droite */
  .col-lg-6:last-child {
    max-width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url(../../content/images/NourElmaarefLogo.jpg);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    padding: 2rem;
  }

  /* style de l'image du logo */
  .login-image {
    max-width: 50%;
    height: 50%;
  }
}
form {
  margin: auto;
  width: 50%;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}
input[type=text], input[type=email], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}
button:hover {
  background-color: #45a049;
}
</style>

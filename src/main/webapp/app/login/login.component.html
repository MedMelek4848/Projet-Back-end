<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" style="text-align: center;">Connexion</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Échec de la connexion!</strong> Veuillez vérifier vos informations de connexion et réessayer.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Votre nom d'utilisateur"
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Votre mot de passe"
              formControlName="password"
              data-cy="password"
            />
          </div>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Se souvenir de moi</span>
          </label>
        </div>

        <div style="text-align: center; margin-top: 20px;">
          <button type="submit" class="btn btn-primary" data-cy="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
        </div>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Vous avez oublié votre mot de passe ?</a>
      </div>

      <div class="alert alert-warning">
        <span>Vous n'avez pas encore de compte ?</span>
        <a class="alert-link" routerLink="/account/register">Créer un nouveau compte</a>
      </div>
    </div>
    <div class="col-lg-6 col-md-4 col-sm-2 d-flex align-items-center justify-content-end">
      <div class="login-image-container">
        <img src="../../content/images/NourElmaarefLogo.jpg" alt="Logo Nour Elmaaref" class="login-image">
      </div>
    </div>
  </div>
</div>

<style>
  .login-image-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end;
  }
  /* style du bouton Sign in */
.btn-primary {
  background-color: #2D3E50;
  border-color: #2D3E50;
  color: #fff;
  transition: background-color 0.2s, border-color 0.2s, color 0.2s;
}

.btn-primary:hover {
  background-color: #34495E;
  border-color: #34495E;
  color: #fff;
}

/* style des messages d'alerte */
.alert-danger {
  background-color: #F44336;
  border-color: #F44336;
  color: #fff;
}

.alert-warning {
  background-color: #FF9800;
  border-color: #FF9800;
  color: #fff;
}

/* style du lien pour la récupération de mot de passe */
.alert-link {
  color: #FFC107;
}

/* style du titre "Sign in" */
h1[data-cy="loginTitle"] {
  font-size: 2.5rem;
  color: #2D3E50;
  margin-bottom: 2rem;
}

/* style du label "Username" */
.username-label {
  font-size: 1.2rem;
  font-weight: bold;
  color: #2D3E50;
}

/* style de la case à cocher "Remember me" */
.form-check-input[type="checkbox"] {
  width: 20px;
  height: 20px;
  background-color: #fff;
  border-color: #707070;
  margin-right: 1rem;
}

.form-check-input[type="checkbox"]:checked {
  background-color: #2D3E50;
  border-color: #2D3E50;
}

/* style des icônes pour les champs "Username" et "Password" */
.form-control[name="username"] ~ .fa-user,
.form-control[name="password"] ~ .fa-lock {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 1.5rem;
  font-size: 1.2rem;
  color: #707070;
}

/* style pour les petits écrans */
@media (max-width: 768px) {
  .login-image-container {
    display: none;
  }

  .col-lg-6 {
    max-width: 100%;
  }
}

/* style pour les grands écrans */
@media (min-width: 768px) {
  /* style de la colonne de gauche */
  .col-lg-6 {
    max-width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* style de la colonne de droite */
  .col-lg-6:last-child {
    max-width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url(../../content/images/NourElmaarefLogo.jpg);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    padding: 2rem;
  }

  /* style de l'image du logo */
  .login-image {
    max-width: 100%;
    height: auto;
  }
}
</style>
